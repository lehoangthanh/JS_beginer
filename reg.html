<!DOCTYPE html>
<html lang="en">
<head>

    <title>Đăng ký</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form class="form-singup">
        <h2 class="title">Đăng Ký</h2>
        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">Họ</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Tên</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Tôi đồng ý với điều khoản & điều kiện</label>
        </div>
        <button type="submit" class="btn btn-primary btn-reg">Đăng ký</button>
        <a href="./index.html" class="comeback">Trở về</a>
      </form>


    <script src="bootstrap/js/bootstrap.js"></script>
