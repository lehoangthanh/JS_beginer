<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <form class="form-container" id="form-login">
            <h2 class="title">Đăng nhập</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Tài khoản</label>
              <input type="username" class="form-control" id="exampleInputEmail1">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Ghi nhớ</label>
            </div>
            <div class="mb-3 form-forgot-password">
              <a class="link-reset-pass" href="">Quên mật khẩu?</a>
            </div>
            <button type="button" class="btn btn-primary btn-md" id="login">Đăng nhập</button>
            <div class="mb-3 form-reg">
              Bạn chưa có tài khoản?
              <a class="link-reg" href="./reg.html" >Đăng ký</a>
            </div>
          </form>
    </div>
    <div class="footer"></div>

    <script src="./app.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
